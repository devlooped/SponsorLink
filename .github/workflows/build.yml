name: build
on: 
  workflow_dispatch:
  push:
    branches: [ main, dev/* ]
    paths:
      - 'samples/**'
      - 'src/**' 
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_NOLOGO: true
  Configuration: Release
  PackOnBuild: true
  VersionPrefix: 42.42.${{ github.run_number }}
  VersionLabel: ${{ github.ref }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v2

      - name: 🙏 build
        run: dotnet build -m:1

      - name: 🧪 test
        env: 
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: dotnet test

      - name: 🔓 login
        if: github.ref == 'refs/heads/main'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ⚙ func 4.x
        if: github.ref == 'refs/heads/main'
        run: npm i -g azure-functions-core-tools@4 --unsafe-perm true  

      - name: 🚀 deploy
        if: github.ref == 'refs/heads/main'
        working-directory: src\Web
        run: func azure functionapp publish sl-beta --dotnet-isolated

      - name: 🚀 sleet
        env:
          SLEET_CONNECTION: ${{ secrets.SLEET_CONNECTION }}
        if: env.SLEET_CONNECTION != ''
        run: |
          dotnet tool install -g --version 4.0.18 sleet 
          sleet push bin --config none -f --verbose -p "SLEET_FEED_CONTAINER=nuget" -p "SLEET_FEED_CONNECTIONSTRING=${{ secrets.SLEET_CONNECTION }}" -p "SLEET_FEED_TYPE=azure" || echo "No packages found"

      - name: ⬆️ upload
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: pkg
          path: bin/*

  test:
    name: test-${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      GCM_CREDENTIAL_STORE: cache
    strategy:
      matrix:
        os: [ 'windows-latest', 'ubuntu-latest', 'macOS-latest' ]
    steps:
      - name: ⬇️ artifacts
        uses: actions/download-artifact@v3
        with:
          name: pkg
          path: bin

      - name: ⚙ install
        working-directory: bin
        run: dotnet tool update -g dotnet-sponsor --prerelease --configfile nuget.config

      - name: 🧪 run
        run: |
          '${{ secrets.BOT_TOKEN }}' | sponsor sync devlooped --tos --autosync --with-token
          $team = cat ~\.sponsorlink\github\devlooped.jwt | jq -R 'split(".") | .[1] | @base64d | fromjson' | jq '.roles[] | select(. == "team")' -r
          if ($team -ne "team") { exit -1 }
